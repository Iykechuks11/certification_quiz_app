<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam Practice App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="logo.png" type="image/x-icon">
</head>

<body>
    <div class="container">
        <img src="logo.png" style="width: 50px; height: 50px; margin: auto;">
        <header>
            <p style="text-align: center;">Expect the worse but this should help..The questions are all from the slide,
                study with your slide, when you take a break, use this.</p>
            <h1>CyberMACS CERTIFICATION EXAM MINI PREP</h1>

        </header>
        <section id="question-section">
            <button id="start">Start Quiz</button>
            <div id="question" class="question"></div>
            <ul id="options" class="options"></ul>
            <div id="feedback"></div>
            <button id="next" class="next-btn">Next Question</button>
        </section>
        <footer>
            <p>Study the questions highlighted with yellow. Success to us all. &copy;2024</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>

</html>
